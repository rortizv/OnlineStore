<html>
    <head>
        <title>Search Results</title>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                box-shadow: 4px 4px 8px #757575
            }
            
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <p>You're searching for: <strong>{{query}}</strong></p>
        {% if products %}
            <p>Here are the results:</p>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>Sorry, no results found.</p>
        {% endif %}
    </body>
</html>
